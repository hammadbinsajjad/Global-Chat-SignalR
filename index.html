<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    <!-- SignalR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>

    <!-- Custom -->
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- JS -->
    <script src="./scripts/script.js" defer></script>

    <title>Global Chat</title>
</head>

<body class="pixel-font fs-1">
    <!-- Header -->
    <div class="d-grid justify-content-center align-items-center text-center text-white bg-dark pt-2">
        <h1 class="w-100">
            <span class="text-info"> < </span> Global Pixel Chat <span class="text-info">/></span>
        </h1>
        <p class="fs-2 w-100">
            Chat with anyone/everyone on the globe together in pixels
        </p>
    </div>

    <!-- User Regisration Section -->
    <div id="registration" class="d-flex align-items-center justify-content-center text-center align-bottom">
        <div class="card registration-card border border-5 border-info  col-lg-3 col-sm-6">
            <div class="card-body">
                <h1 class="card-title text-white fs-2">Register Yourself</h1>
                <form id="registration-form">
                    <label for="user-name" class="text-white fs-3">Username:</label>
                    <input type="text" placeholder="Enter your username" id="user-name" class="form-control fs-4" />
                    <input type="submit" value="Enter" id="registration-submission-button"
                        class="btn btn-success btn-lg mt-2 fs-4" />
                </form>
            </div>
        </div>
    </div>

    <!-- Messages section-->
    <div id="messaging-area" class="d-none">
        <div class="d-flex justify-content-center align-items-end mt-3">
            <div class="col-lg-8 col-sm-9 col-11">
                <button id="leave-button" class="btn btn-danger">Leave Chat</button>
            </div>
        </div>
        <div id="messaging" class="d-flex justify-content-center align-items-top">
            <div id="all-messages"
                class="col-lg-8 col-sm-9 col-11 bg-dark fs-4 text-left border border-5 border-bottom-0 border-info">
            </div>
        </div>
        <div class="d-flex justify-content-evenly">
            <div class="col-lg-8 col-sm-9 col-11 border border-5 border-info border-top-0 d-flex">
                <input type="text" placeholder="Write message here" id="new-message" class="col-md-10 col-9 fs-3" />
                <div class="col-md-2 col-3">
                    <button id="enter-button" class="w-100 h-100 btn btn-outline-primary fs-3 mb-1">Enter</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
