<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>


    <!-- SignalR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/microsoft-signalr/6.0.1/signalr.js"></script>

    <!-- Custom -->
    <!-- CSS -->
    <link rel="stylesheet" href="./styles/style.css">

    <!-- JS -->
    <script src="./scripts/script.js" defer></script>

    <title>Global Chat</title>
</head>

<body class="pixel-font fs-1">
    <div class="d-grid justify-content-center align-items-center text-center text-white bg-dark pt-2">
        <h1>
            <span class="text-info"><</span> Global Chat <span class="text-info">/></span>
        </h1>
        <br />
        <p class="fs-2">
            Chat with anyone or everyone on the globe together.
        </p>
    </div>
    <div id="registration" class="d-flex align-items-center justify-content-center text-center align-bottom">
        <div class="card registration-card border border-5 border-info  col-lg-3 col-sm-6">
            <div class="card-body">
              <h1 class="card-title text-white fs-2">Register Yourself</h1>
              <form id="registration-form">
                <label for="user-name" class="text-white fs-3">Username:</label>
                <input type="text" placeholder="Enter your username" id="user-name" class="form-control fs-4"/>
                <input type="submit" value="Enter" id="registration-submission-button" class="btn btn-success btn-lg mt-2 fs-4"/>
            </form>
            </div>
          </div>
    </div>
    <div id="messaging">
        <div id="messages-area">
            <textarea id="messages">
            </textarea>
        </div>
        <h2>
            You are messaging as <strong id="username-display">username</strong>
        </h2>
        <input type="text" id="new-message" placeholder="Write message here">
        <button id="new-message-button">Enter</button>
        <button id="leave-button">
            Leave
        </button>
    </div>
</body>

</html>
